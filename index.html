<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Explorador de Séries</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png"/>
  </head>

  <body>
    <header>
      <div class="titulo">
        <h1>Explorador de séries</h1>
      </div>

      <div class="pesquisa">
        <label for="campo-pesquisa">
          <input id="campo-pesquisa" type="text" placeholder="Digite o nome de série">
        </label>
        <label for="opcoesPaginacao">
          <select id="opcoesPaginacao">
            <option>10 resultados por página</option>
            <option>15 resultados por página</option>
            <option>20 resultados por página</option>
          </select>
        </label>
      </div>


    </header>

    <main>
        <div class="catalogo">
          <h2>Catálogo</h2>
        </div>
        <div class="series">

        </div>
    </main>

    <footer>

      <div class="botoes">
        <button id="botaoAnterior">Anterior</button>
        <p>1</p>
        <button id="botaoProximo">Proximo</button>
      </div>

    </footer>


    <script src="js/app.js" defer></script>
  </body>
</html>
