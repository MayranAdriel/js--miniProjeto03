<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explorador de Séries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Explorador de Séries</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" id="campoBusca" class="form-control" placeholder="Digite o nome da série...">
        </div>
        <div class="col-md-3">
            <select id="seletorLimite" class="form-select">
                <option value="5">5 por página</option>
                <option value="10" selected>10 por página</option>
                <option value="15">15 por página</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" id="botaoBuscar">Buscar</button>
        </div>
    </div>

    <div class="series-container row" id="containerSeries">
        <!-- Séries serão exibidas aqui -->
    </div>

    <div class="row mt-4">
        <div class="col-12 text-center">
            <button class="btn btn-secondary" id="botaoPaginaAnterior">Anterior</button>
            <span id="paginaAtual">1</span>
            <button class="btn btn-secondary" id="botaoProximaPagina">Próxima</button>
        </div>
    </div>
</div>

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/app.js"></script>

</body>

</html>
